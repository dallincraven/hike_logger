<!doctype html>
<html>
    <head>
        <title>My Trips</title>
    </head>
    <body>
        <h1>Hiking Trips</h1>
        <a href="{{ url_for('main.add_trip') }}">Add new trip</a>
        <ul>
            {% for trip in trips %}
            <li>
                <strong>{{ trip.name }}</strong> - {{ trip.date }} at {{ trip.location }}
                ({{ trip.distance_km or "?" }} km, {{ trip.elevation_gain_m or "?" }} m gain)
            </li>
            {% else %}
            <li> No trips logged yet.</li>
            {% endfor %}
        </ul>
    </body>
</html>
